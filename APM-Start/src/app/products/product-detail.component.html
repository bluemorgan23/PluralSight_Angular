<div class='card' *ngIf='product'>
    <div class='card-header'>
        <!-- product?.productName == safe navigation operator which guards against null values when navigating an objects properties .. doesn't work with ngModel two way binding-->
        {{ pageTitle + ': ' + product.productName}}
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
